<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Check - Extension Authentication</title>
    <script src="https://unpkg.com/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #f8fafc;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: #059669;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .loading {
            color: #6b7280;
            margin: 20px 0;
        }

        .success {
            color: #059669;
            margin: 20px 0;
        }

        .error {
            color: #dc2626;
            margin: 20px 0;
        }

        #clerk-sign-in,
        #clerk-sign-up {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">LLM Check</div>
        <h2>Extension Authentication</h2>

        <div id="loading" class="loading">
            Loading authentication...
        </div>

        <div id="success" class="success" style="display: none;">
            Authentication successful! You can close this window.
        </div>

        <div id="error" class="error" style="display: none;">
            Authentication failed. Please try again.
        </div>

        <!-- Clerk auth components will be mounted here -->
        <div id="clerk-sign-in"></div>
        <div id="clerk-sign-up"></div>

        <div id="signed-in-content" style="display: none;">
            <p>Welcome! Syncing with extension...</p>
        </div>
    </div>

    <script>
        const CLERK_PUBLISHABLE_KEY = 'pk_live_Y29tbXVuaWNhdGlvbi00NC05Mi5jbGVyay5hY2NvdW50cy5kZXYk'; // Your production key

        async function initializeClerk() {
            try {
                // Initialize Clerk
                const clerk = window.Clerk;
                await clerk.load({
                    publishableKey: CLERK_PUBLISHABLE_KEY,
                });

                // Check if user is already signed in
                if (clerk.user) {
                    await handleSuccessfulAuth(clerk);
                    return;
                }

                // Mount sign-in component
                const signInDiv = document.getElementById('clerk-sign-in');
                clerk.mountSignIn(signInDiv, {
                    routing: 'virtual',
                    signUpUrl: '#sign-up',
                    afterSignInUrl: window.location.href,
                });

                // Mount sign-up component  
                const signUpDiv = document.getElementById('clerk-sign-up');
                clerk.mountSignUp(signUpDiv, {
                    routing: 'virtual',
                    signInUrl: '#sign-in',
                    afterSignUpUrl: window.location.href,
                });

                // Listen for authentication events
                clerk.addListener((event) => {
                    if (event.type === 'user:loaded' && clerk.user) {
                        handleSuccessfulAuth(clerk);
                    }
                });

                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Clerk initialization failed:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to initialize authentication.';
            }
        }

        async function handleSuccessfulAuth(clerk) {
            try {
                // Get auth token
                const token = await clerk.session.getToken();

                // Get user info
                const user = clerk.user;
                const isPremium = await checkPremiumStatus(token);

                // Prepare data to send to extension
                const authData = {
                    token,
                    user: {
                        id: user.id,
                        email: user.emailAddresses[0]?.emailAddress,
                        firstName: user.firstName,
                        lastName: user.lastName,
                    },
                    isPremium,
                    sessionId: clerk.session.id,
                };

                // Hide auth components and show success
                document.getElementById('clerk-sign-in').style.display = 'none';
                document.getElementById('clerk-sign-up').style.display = 'none';
                document.getElementById('signed-in-content').style.display = 'block';
                document.getElementById('success').style.display = 'block';

                // Send data to parent window (Chrome extension popup)
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'CLERK_AUTH_SUCCESS',
                        data: authData
                    }, '*');
                } else {
                    // For tab-based auth, store in localStorage temporarily
                    localStorage.setItem('extension_auth_data', JSON.stringify(authData));
                    localStorage.setItem('extension_auth_timestamp', Date.now().toString());
                }

                // Close window after a brief delay
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                console.error('Auth success handling failed:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Authentication succeeded but data sync failed.';
            }
        }

        async function checkPremiumStatus(token) {
            try {
                const response = await fetch('https://www.llmcheck.app/api/subscription-status', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.isPremium || false;
                }
                return false;
            } catch (error) {
                console.warn('Failed to check premium status:', error);
                return false;
            }
        }

        // Handle URL routing for sign-in/sign-up
        function handleRouting() {
            const hash = window.location.hash;
            const signInDiv = document.getElementById('clerk-sign-in');
            const signUpDiv = document.getElementById('clerk-sign-up');

            if (hash === '#sign-up') {
                signInDiv.style.display = 'none';
                signUpDiv.style.display = 'block';
            } else {
                signInDiv.style.display = 'block';
                signUpDiv.style.display = 'none';
            }
        }

        // Listen for hash changes
        window.addEventListener('hashchange', handleRouting);

        // Initialize when page loads
        window.addEventListener('load', () => {
            handleRouting();
            initializeClerk();
        });
    </script>
</body>

</html>
